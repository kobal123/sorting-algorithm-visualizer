<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sorting visualizer</title>


    <link rel="stylesheet" href="index.css">
    <script src="script.js" async> </script>
    <script src="bubblesort.js" async></script>
    <script src="quicksort.js" async></script>

</head>
<body>




<div id="controls-container">
    <div id = "slider-container">
        <label id="slider-label" for="slider">Set the number of elements</label>
        <input id="slider" type="range" min="20" max="100" value="5" >
    </div>

    <div id = "buttons-container">
        <button id="randomizeHeight-Button"  class="btn">Randomize elements</button>
        <button id="quickSort-button" class="btn">quicksort</button>
        <button id ="bubbleSort-Button" class="btn">Bubble sort</button>
    </div>
</div>

<div id="main-bar" class="container"></div>



</body>
</html>
